name: AQI Data Fetch Hourly - Hopsworks

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

permissions:
  contents: read  # No longer need write permissions since we're not committing CSV files
  
jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pandas requests numpy "hopsworks[python]" pyarrow
      - name: Run update script
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python update_features_hourly.py
      - name: Log completion
        run: |
          echo "‚úÖ Hourly AQI data update completed successfully!"
          echo "üìä New features have been added to Hopsworks Feature Store"
          echo "üïê Timestamp: $(date)"
